<body>
    <div class="main">  
        <p>矿工费其实是非常好理解的, 首先明确我们使用 钱包发送交易, 矿工费是谁来收的? 答案当然是矿工, 平台方到目前为止没有对用户收取任何交易费用, 这和交易所或者一些平台有很大区别 (例如之前很多交易所都收 0.01 ETH 的手续费) 。</p>
        <p>钱包会跟踪最近几个区块的矿工费率来提供实时费用标准供用户参考，推荐的费率可以保证交易更快的被打包，用户降低手续费可能会导致较长的成交时间。</p>
        
    </div>
